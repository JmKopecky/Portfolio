<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joseph Kopecky</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/logo.png">-->
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/adminsignon.css">

    <script data-swup-reload-script src="https://kit.fontawesome.com/2b6129ab2e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.bubble.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <script data-swup-reload-script src="/js/adminsignon.js"></script>

    <script src="https://unpkg.com/swup@4"></script>
    <script src="https://unpkg.com/@swup/head-plugin@2"></script>
    <script src="https://unpkg.com/@swup/scripts-plugin@2"></script>
</head>
<body>


<header th:replace="~{fragments/header :: header}"></header>


<main id="swup" class="page-content transition-fade">
    <div id="signon-page">
        <form id="signon-form" onsubmit="return false;">
            <div id="signon-username-container" class="signon-elem-container">
                <label for="signon-username-input">Username</label>
                <input type="text" id="signon-username-input">
            </div>
            <div id="signon-password-container" class="signon-elem-container">
                <label for="signon-password-input">Password</label>
                <input type="password" id="signon-password-input">
            </div>
            <button onclick="sign()">Authenticate</button>
            <p id="auth-message" class="message-hidden">Error Encountered</p>
        </form>
    </div>
</main>



<footer>
    <em id="footer-message">Made from scratch by Joseph Kopecky</em>
    <div id="footer-links">
        <a href="/admin/signon">Admin Panel</a>
    </div>

    <script>
        const swup = new Swup({
            plugins: [new SwupHeadPlugin(), new SwupScriptsPlugin({
                optin: true
            })]
        });
    </script>
</footer>


</body>
</html>
