<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joseph Kopecky</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/logo.png">-->
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/core.css">
    <script src="https://kit.fontawesome.com/2b6129ab2e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <script src="/js/lenis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>

<body data-barba="wrapper">


<div id="header">
    <div id="header-left">
        <a id="header-name-link" href="/"><h1 id="header-name">JK</h1></a>
    </div>
    <div id="header-right">
        <a class="header-link" href="/projects">Projects</a>
        <a class="header-link" href="/blog">Blog</a>
        <a class="header-link" href="/contact"><strong>Contact</strong></a>
    </div>
</div>


<div data-barba="container" data-barba-namespace="page" class="page-content" style="position:absolute;">


    <div id="edit-project-page">

        <div id="project-browser">
            <div class="project-browser-listing" th:each="project:${projects}" th:attr="onclick=|setProject('${project.title}')|" >
                <h3 th:text="${project.displayName}"></h3>
                <h3 th:text="${project.date}"></h3>
            </div>
            <div id="project-browser-create">
                <button>Create Project</button>
            </div>
        </div>


        <div id="project-edit-panel">
            <div id="edit-content">
                <!-- todo: popup panel full screen editing-->
                <label for="project-edit-content">Content</label>
                <textarea id="project-edit-content"></textarea>
            </div>
            <div id="edit-sidebar">
                <div class="edit-sidebar-element">
                    <label for="project-title-input">Title</label>
                    <input type="text" id="project-title-input">
                </div>
                <div class="edit-sidebar-element">
                    <label for="project-desc-input">Short Desc.</label>
                    <textarea id="project-desc-input"></textarea>
                </div>
                <div class="edit-sidebar-element">
                    <label for="project-image-input">Image Url</label>
                    <input type="text" id="project-image-input">
                </div>
                <div class="edit-sidebar-element">
                    <label for="project-tech-input">Technologies</label>
                    <textarea id="project-tech-input"></textarea>
                </div>
                <button id="save-edit-button" onclick="save()">Save</button>

            </div>
        </div>

    </div>


    <footer>
        <em id="footer-message">Made from scratch by Joseph Kopecky</em>
        <div id="footer-links">
            <a class="hoveranim" href="/styleguide">Style Guide</a>
        </div>
    </footer>

</div>


</body>

<script src="/js/barba_anims.js"></script>
<script src="/js/home.js"></script>
<script src="/js/editproject.js"></script>

</html>
