<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joseph Kopecky</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/logo.png">-->
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/core.css">
    <script src="https://kit.fontawesome.com/2b6129ab2e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <script src="/js/lenis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>

<body data-barba="wrapper">


<div id="header">
    <div id="header-left">
        <a id="header-name-link" href="/"><h1 id="header-name">JK</h1></a>
    </div>
    <div id="header-right">
        <a class="header-link" href="/projects">Projects</a>
        <a class="header-link" href="/blog">Blog</a>
        <a class="header-link" href="/contact"><strong>Contact</strong></a>
    </div>
</div>


<div data-barba="container" data-barba-namespace="page" class="page-content" style="position:absolute;">


    <div id="view-project-page">

        <div id="project-title-side">
            <h1 th:text="${project.getDisplayName()}"></h1>
        </div>

        <div id="project-sidebar">
            <p th:text="${project.getShortDesc()}"></p>
            <ul>
                <li th:each="tech:${project.getTechList()}"><p th:text="${tech}"></p></li>
            </ul>
        </div>


        <div id="project-banner-image">
            <img th:alt="${project.getDisplayName()}" th:src="${project.getImageUrl()}">
        </div>


        <div id="project-content" th:utext="${project.retrieveHTML()}">

        </div>

    </div>


    <footer>
        <em id="footer-message">Made from scratch by Joseph Kopecky</em>
        <div id="footer-links">
            <a class="hoveranim" href="/styleguide">Style Guide</a>
        </div>
    </footer>

</div>


</body>

<script src="/js/barba_anims.js"></script>
<script src="/js/home.js"></script>
<script src="/js/editproject.js"></script>

</html>
